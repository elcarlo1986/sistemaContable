<h2>Asientos Realizados</h2>
<br>
<ul>
  <li class = "list-group-item" *ngFor="let a of asiento; let i=index">
    <label>Asiento NÂº {{ i + 1 }}</label>
    <div class="row">
      <div class="col-md-2">
        <label>Fecha</label>
        <h4>{{ a.fecha }}</h4>
      </div>
      <div class="col-md-5">
        <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Concepto Debe</th>
                <th>Monto Debe</th>
              </tr>
            </thead>
            <tbody>
              <tr class="active" *ngFor="let c of a.debe; let i=index">
                <td> {{ c.concepto }} </td>
                <td> {{ c.monto }} </td>
              </tr>     
          </tbody>
        </table>
      </div>
      <div class="col-md-5">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Concepto Haber</th>
              <th>Monto Haber</th>
            </tr>
          </thead>
          <tbody>
            <tr class="info" *ngFor="let c of a.haber; let i=index">
              <td> {{ c.concepto }} </td>
              <td> {{ c.monto }} </td>
            </tr>     
          </tbody>
        </table>
      </div>
    </div>
  </li>
</ul>
