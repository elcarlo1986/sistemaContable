<h1>Registrarse</h1>
<br>
<form (submit)= "onRegisterSubmit()">
  <div class="form-group">
    <label>Nombre</label>
    <input name="name" [(ngModel)]="name" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>E-mail</label>
    <input name="email" [(ngModel)]="email" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Nombre De Usuario</label>
    <input name="username" [(ngModel)]="username" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label>Contraseña</label>
    <input name="password" [(ngModel)]="password" type="password" class="form-control">
  </div>
  <br>
  <input type="submit" value="¡Registrarse!" class="btn btn-primary">
</form>
