<h1>Filtrar Asientos</h1>
<form (submit) = "onFiltrar()">
  <div class="form-group" >
    <label>Cuenta a Filtrar</label>
    <select name="cuenta" [(ngModel)]="cuenta" type="text" class="form-control">
      <option>Caja</option>
      <option>Proveedores</option>
      <option>Mercaderia</option>
    </select>
  </div>
  <br>
  <input type="submit" value="Filtrar" class="btn btn-default">
</form>
<br>


<div class="container" *ngIf="asiento">
  <ul>
      <legend>{{ cuenta }}</legend>
      <br>      
      <div class="row">
          <div class="col-md-5">
          <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Fecha</th>
                  <th>Debe</th>
                  <th>Haber</th>
                  <th>Saldo</th>
                </tr>
              </thead> 
              <tbody>
                  <li class = "list-group-item" *ngFor="let b of balance; let i=index">
                    <td>{{b.fecha}}</td>
                    <td>{{b.debe}}</td>
                    <td>{{b.haber}}</td>
                    <td>{{b.saldo}}</td>
                  </li>
              </tbody>
          </table>
        </div>
       
      </div>
    
         
  </ul>
</div>
